shallow_clone: true

os:
  - MinGW

build:
  verbosity: detailed

configuration:
  - Debug


install:
  - ps: echo "Downloading Clang 3.7"
  - ps: Start-FileDownload "http://llvm.org/releases/3.7.0/LLVM-3.7.0-win64.exe" -FileName clang-37.7z
  - ps: dir
  - ps: echo "Extracting Clang 3.7"
  - ps: 7z x clang-37.7z -y -o"C:\projects\hana\" clang-37
  - ps: dir


build_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_CXX_COMPILER="C:\projects\hana\clang-37\bin\clang++.exe"
  - cmake --build . --target check
